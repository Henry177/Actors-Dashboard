<head>
 	<meta http-equiv="refresh" content="10; URL=http://localhost:8080/PassiveDisplay/">
	<link href="PassiveDisplay.css" rel="stylesheet" type="text/css" />
	<title>Acturis Dashboard</title>
	
	<script src="JS/angular.min.js"></script>
  	<script src="JS/PassiveDisplay.js"></script> 
</head>
<body ng-app="environmentsApp" class=MainDisplayArea>
	<div  ng-controller="EnvironmentsController" class=BodyDiv>			
		<div class=InfoSectionStyle>			
			<div class=DropInfo ng-hide="getLength(msbuilds) == 0">
				<div >
					<table class="TableStyle DropInfoTableStyle" cellpadding=0 cellspacing=0 ng-repeat="(key, msbuild) in msbuilds" >
						<tr>
							<td>{{key}}</td>
						</tr>
						
						<tr>
							<td>{{msbuild.revision}}</td>
						</tr>
					
						<tr>
							<td>{{msbuild.status}}</td>
						</tr>
					</table>					
				</div>
			</div>			
			<div class=CIInfo ng-hide="getLength(environments) == 0">
				<div>
					<table ng-style="{'background-color': environment.backgroundCol}" class="TableStyle CITableStyle" cellpadding=0 cellspacing=0  ng-repeat="environment in environments">
						<tr>
							<td>{{environment.Name}} #{{environment.Number }}</td>
						</tr>
					</table>
				</div>
			</div>		
		</div>
		
		<div class=RedmineSectionStyle>
			<p align="center" class=HeaderTextStyle>Redmine Display Area</p>				
		</div>		
		
		<div class=ProblemSectionStyle>
			<p align="center" class=HeaderTextStyle>Problems Display Area</p>				
		</div>
	</div>	
</body>
