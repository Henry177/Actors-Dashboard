<body ng-app="environmentsApp">
	<div class="mainDisplayArea" ng-controller="EnvironmentsController">
		<!-- MSBuild display grid -->
		<div class="content-grid mdl-grid">
			<div class="mdl-cell mdl-cell--1-col"></div>
			<div class="mdl-cell mdl-cell--10-col sectionHeader">
			      <h2 style="margin: auto;">MSBuild information</h2>
		    </div>
		    <div class="mdl-cell mdl-cell--1-col"></div>
		    
			<div class="mdl-cell mdl-cell--12-col" ng-hide="getLength(msbuilds) != 0">
			      <h3>No MSBuild information posted</h3>
		    </div>
		    
		    <div class="mdl-cell mdl-cell--3-col" ng-repeat="(key, msbuild) in msbuilds">
				<div class="env-card-square mdl-shadow--2dp">
					<div class="env-card-square mdl-card__title">
				      <h2 class="mdl-card__title-text">{{key}}</h2>
				    </div>
			     	<div class="mdl-card__supporting-text">
				      	<p>{{msbuild.revision}} - {{msbuild.status}}</p>
				    </div>
				</div>
	    	</div>
		</div>
		
		<!-- MSBuild environment grid -->
		<div class="content-grid mdl-grid">
			<div class="mdl-cell mdl-cell--12-col" ng-hide="getLength(environments) != 0">
			      <h3>No Environment information found</h3>
		    </div>
		
			<div class="mdl-cell mdl-cell--3-col" ng-repeat="environment in environments"">
				<div class="env-card-square mdl-shadow--2dp">
					<div class="env-card-square mdl-card__title">
				      <h2 class="mdl-card__title-text">{{environment.Name}}</h2>
				    </div>
				     <div class="mdl-card__supporting-text" ng-hide="environment.Result=='SUCCESS'">
				      <p>{{environment.Result}}</p>
				      <!--<p ng-show="environment.Building=='false'">{{environment.EstimatedDuration}}</p>
				      <p ng-show="environment.Building=='true'">{{environment.Timestamp}}</p> --> 
				    </div>
				</div>
	    	</div>
		</div>
