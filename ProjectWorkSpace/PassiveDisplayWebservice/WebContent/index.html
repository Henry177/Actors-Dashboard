<head>
 	<!--<meta http-equiv="refresh" content="60; URL=http://localhost:8080/PassiveDisplay/">-->
	<link href="PassiveDisplay.css" rel="stylesheet" type="text/css" />
	<title>Acturis Dashboard</title>
	
	<script src="JS/angular.min.js"></script>
  	<script src="JS/PassiveDisplay.js"></script> 
</head>
<body ng-app="environmentsApp" class=MainDisplayArea>
	<div  ng-controller="EnvironmentsController" class=BodyDiv>			
		<div class=InfoSectionStyle>
			<p align="center" class=HeaderTextStyle>Drop Information</p>
			<div class=DropInfo>
				<div ng-hide="getLength(msbuilds) != 0">
					<p align = "center" class=InfoTextStyle>No information to show</p>
				</div>
				<div>
					<table class="DropInfoTableStyle, TableStyle" cellpadding=0 cellspacing=0>
						<tr>
							<td >Environment:</td><td >eee</td>
						</tr>
						
						<tr>
							<td >Revision:</td><td >eee</td>
						</tr>
					
						<tr>
							<td >Status:</td><td >eee</td>
						</tr>
					</table>
				</div>
			</div>
			<p align="center" class=HeaderTextStyle>Back End CI Information</p>
			<div class=CIInfo>
				<div ng-hide="getLength(environment) != 0">
					<p align = "center" class=InfoTextStyle>No information to show</p>
				</div>
				<div>
					<table class="StableStyle  TableStyle CITableStyle" cellpadding=0 cellspacing=0>
						<tr>
							<td >Environment: eee</td><td >eee</td>
						</tr>
						
						<tr>
							<td >Build Number: #2345</td><td >eee</td>
						</tr>
						
						<tr>
							<td >Building: true</td><td >eee</td>
						</tr>

						<tr>
							<td >Status: sss</td><td >eee</td>
						</tr>
					</table>
				</div>
			</div>		
		</div>
		
		<div class=RedmineSectionStyle>
			<p align="center" class=HeaderTextStyle>Redmine Display Area</p>				
		</div>		
		
		<div class=ProblemSectionStyle>
			<p align="center" class=HeaderTextStyle>Problems Display Area</p>				
		</div>
	</div>	
</body>
