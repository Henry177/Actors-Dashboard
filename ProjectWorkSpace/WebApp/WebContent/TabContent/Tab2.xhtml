<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">	
	
	<h:form  id="problemForm">
		<div class="mdl-grid">
			<!-- Row 1 -->
			<div class="mdl-cell mdl-cell--2-col" style="border: 0px;"> </div>
			<div class="mdl-cell mdl-cell--4-col" style="border: 0px;">
				  	<div class="mdl-textfield mdl-js-textfield">
				  		<h:inputText class="mdl-textfield__input" value="#{ProblemBean.code}" id="code"/>
				    	<label class="mdl-textfield__label" for="code">Code</label>
					</div>
		    </div>
		    <div class="mdl-cell mdl-cell--2-col" style="border: 0px;">
		    	<label>Screenshot: </label>
			    <h:commandButton type="file" id="file" />
				<label for="problemForm:file" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored" style="margin: 10px;">
				  <i class="material-icons">+</i>
				</label>
		    </div>
		    <div class="mdl-cell mdl-cell--4-col" style="border: 0px;"></div>
		    
		    <!-- Row 2 -->
		    <div class="mdl-cell mdl-cell--2-col" style="border: 0px;"></div>
		    <div class="mdl-cell mdl-cell--4-col" style="border: 0px;">
				  	<div class="mdl-textfield mdl-js-textfield">
				    	<input class="mdl-textfield__input" type="text" id="description"/>
				    	<label class="mdl-textfield__label" for="description">Description</label>
					</div>
		    </div>
		    <div  class="mdl-cell mdl-cell--2-col" style="border: 0px;">
		    	<h:commandButton value="Submit" action="#{ProblemBean.submit}" />
		    </div>
		    <div class="mdl-cell mdl-cell--4-col" style="border: 0px;"></div>
		    
		    <!-- Row 3 -->
	    	<div class="mdl-cell mdl-cell--2-col" style="border: 0px;"></div>
		    <div class="mdl-cell mdl-cell--4-col" style="border: 0px;">
				  	<label>Images: </label>
		    </div>
		    <div  class="mdl-cell mdl-cell--2-col" style="border: 0px;">
		    	<h:commandButton value="Submit" action="#{ProblemBean.submit}" />
		    </div>
		    <div class="mdl-cell mdl-cell--4-col" style="border: 0px;"></div>

		    <!-- image list -->
		    <ui:repeat var="imagePath" value="#{ProblemBean.images}">
		    	<div class="mdl-cell mdl-cell--2-col" style="border: 0px;"></div>
			    <div class="mdl-cell mdl-cell--4-col" style="border: 0px;">
					  	<label>imagePath</label>
			    </div>
			    <div  class="mdl-cell mdl-cell--2-col" style="border: 0px;">
			    </div>
			    <div class="mdl-cell mdl-cell--4-col" style="border: 0px;"></div>
		    </ui:repeat>
		    
		</div>
	</h:form>
	
</ui:composition>
