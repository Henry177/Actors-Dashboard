<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">	
	<div class="mdl-grid">
		<ui:repeat var="problem" value="#{TestBean.problems}">
			<div class="mdl-cell mdl-cell--3-col" style="border: 0; background: rgba(255,0,0,  0);">
				<div class="demo-card-square mdl-card mdl-shadow--2dp">
				  <div class="mdl-card__title mdl-card--expand" style="background: #{problem.image} no-repeat #46B6AC; background-size: 100% 100%;">
				    <h2 class="mdl-card__title-text">#{problem.code}</h2>
				  </div>
				  <div class="mdl-card__supporting-text">
				    <h:outputText value="#{problem.description}" />
				  </div>
				  <div class="mdl-card__actions mdl-card--border">
				    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
				      View Updates
				    </a>
				  </div>
				</div>
			</div>
		</ui:repeat>	
	</div>
</ui:composition>
